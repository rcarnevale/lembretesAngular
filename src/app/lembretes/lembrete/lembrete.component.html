<div>
    <h3>{{titulo}}</h3>
    <p>Prioridade: {{prioridade}}</p>
    <p label="Lembrete:">{{texto}}</p>
    <edit-modal 
    [id]=id
    [titulo]=titulo
    [prioridade]=prioridade
    [texto]=texto></edit-modal>
    <button type="button" id="deletar" class="btn btn-danger btn-sm" (click)="delete()">Deletar</button>
</div>
